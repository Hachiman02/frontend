<meta charset="utf-8" />

<form name="formValidate" style=""
	class="form-horizontal form-validation ng-pristine ng-valid">
	<div class="modal-header">
	<h3 class="modal-title"><i class="glyphicon glyphicon-folder-open"></i>&nbsp&nbsp&nbsp{{'Registro de nueva cita'}}</h3>
	</div>
	<div class="modal-body col-sm-12" style="background:">
	<div class="col-sm-10" style="background:">
		<div class="form-group">
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" style="color:">Nombres:</label>
			<div class="col-sm-4">
				<input type="text" id="nombre" class="form-control" style=""
					placeholder="Ingrese su nombre"
					ng-model="cita.nombres" ng-change="validarnom(cita.nombres)" required>
			</div>
			<label class="col-sm-1 control-label" style="color:">Apellidos:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" style=""
					placeholder="Ingrese su Apellidos"
					ng-model="cita.apellido" ng-change="validarape(cita.apellido)" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" style="color:">Telefono:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" style="" maxlength="7"
					placeholder="Ingrese su telefono" ng-model="cita.numero" ng-change="validarnum(cita.numero)">
			</div>
			<label class="col-sm-1 control-label" style="color:">Celular:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" style="" maxlength="9"
					placeholder="Ingrese su telefono" ng-model="cita.numerocelular" ng-change="validarcel(cita.numerocelular)" required>
			</div>
		</div>
 	<div class="form-group">
 		<label class="col-sm-2 control-label" style="color:"></label>
		     <div class="col-sm-8" style="background:">
              	<div class="alert alert-info" style="font-size:15px">
                	<i class="glyphicon glyphicon-info-sign"></i>&nbsp&nbsp
                    	 Al correo que ingrese le llegara la confirmacion de su cita.
             	</div>
        	</div> 
       	</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" style="color:">Correo:</label>
			<div class="col-sm-7">
				<input type="email" class="form-control" style=""
					placeholder="Ingrese su correo" ng-model="cita.correo" required>
			</div>
	</div>
	 	
		<div class="form-group">
			<label class="col-md-2 control-label" style="color:"> DÃ­a: </label>
			<div class="col-sm-3" ng-controller="DatepickerDemoCtrl">
                        <div class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" 
                            is-open="opened" style=""
                            datepicker-options="dateOptions" ng-disabled="true"
                            placeholder="Ingrese el dia" ng-model="cita.fecha">
                            <span class="input-group-btn">
                            <button class="btn btn" style=""
                            	 ng-disabled="true">
									<i class="glyphicon glyphicon-calendar" style="color:"></i>
								</button>
							</span>                             
                        </div>
                        </div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" style="color:"> Hora: </label>
			<div class="col-sm-2">
				<input type="text" class="form-control" ng-model="cita.horas" ng-disabled="true">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" style="color:"> Comentario: </label>
			<div class="col-md-9">
				<textarea class="form-control " ng-model="cita.comentario" style="">
                </textarea>
			</div>
		</div>
	</div>
	<div class="col-sm-2" style="background:">
		
		<img src="img/user.png" class="img-full" alt="..." style="border-radius:150px">
		
	</div>
	</div>
	<div class="modal-footer">
		<button type="button" tooltip-placement="left"
			tooltip="Click para regresar al calendario" style="border-radius:6px"
			class="btn btn-sm btn-default btn-addon" ng-click="regresar()">
			<i class="fa fa-check-square"></i>Regresar sin guardar
		</button>
		<button type="submit"
		class="btn btn-sm btn-success btn-addon"
			ng-click="crud(1,cita)" style="border-radius:6px">
			<i class="fa fa-save"></i>Reservar cita
		</button>


	</div>
</form>
