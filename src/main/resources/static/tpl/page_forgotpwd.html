<div class="col wrapper-md"
	cg-busy="{promise:promise,templateUrl:template,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">

	
<meta charset="utf-8" />
<div class="container w-xl w-auto-xs"
	ng-init="app.settings.container = false;">
	<a href class="navbar-brand block m-t">{{app.name}}</a>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong>Restablecer contrase√±a</strong>
		</div>
		<form name="reset" ng-init="isCollapsed=true">
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input type="email" placeholder="Email" ng-model="email"
						class="form-control no-border" required>
				</div>
			</div>
			<button type="submit" ng-disabled="reset.$invalid"
				class="btn btn-lg btn-info btn-block"
				ng-click="resetPassword(email)">Enviar</button>
		</form>
		<div class="m-t">
			
			<a type="submit" 
				class="btn btn-lg btn-default btn-block"
				ui-sref="access.signin">Ir al login</a>
		</div>
	</div>
	<div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
		{% include 'blocks/page_footer.html' %}</div>
</div>
