<div class="col wrapper-md"
	cg-busy="{promise:promise,templateUrl:template,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">


	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />




	<meta charset="utf-8" />
	<div class="container w-xl w-auto-xs"
		ng-init="app.settings.container = false;">
		<a href class="navbar-brand block m-t">{{app.name}}</a>
		<div class="m-b-lg">
			<div class="wrapper text-center">
				<strong>Restablecer contrase√±a</strong>
			</div>
			
			<form name="form" class="form-validation" ng-init="isCollapsed=true"
				method="post">
				<div class="list-group list-group-sm">
					<div class="list-group list-group-sm">
						<div class="list-group-item">
							<input type="password" name="passw" placeholder="Ingrese password"
								class="form-control no-border" ng-model="user.password" required>
							<small class="help-block text-danger"
								data-ng-show="form.passw.$dirty && form.passw.$error.required">Ingrese
								password.</small>
						</div>
						<div class="list-group-item">
							<input type="password" name="passwe"
								placeholder="Reingrese su password"
								class="form-control no-border" ng-model="user.passwordd"
								required> <small class="help-block text-danger"
								data-ng-show="form.passwe.$dirty && form.passwe.$error.required">Repita
								password.</small> <small class="help-block text-danger"
								data-ng-show="form.passwe.$dirty && form.passwe.$error.passwordNoMatch 
                           && !form.passwe.$error.required">El
								password ingresado no coincide.</small>
						</div>
					</div>
				</div>
				<button type="submit" ng-disabled='form.$invalid'
					class="btn btn-lg btn-info btn-block" ng-click="updatePass()">Enviar</button>
				<div class="m-t">

					<a type="submit" class="btn btn-lg btn-default btn-block"
						ui-sref="access.signin">Ir al login</a>
				</div>
			</form>
		

		</div>
		<div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
			{% include 'blocks/page_footer.html' %}</div>
	</div>
